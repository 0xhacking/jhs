{template '_header'}
{template 'commission/common'}
<div class="fui-page fui-page-current page-commission-down">
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">分红明细</div>
    </div>
    <div class="fui-content navbar">

        <div class="fui-tab fui-tab-warning" id="tab">
            <a class="active" href="javascript:void(0)" id="001" data-tab='zhou'>周分红</a>
            <a href="javascript:void(0)" id="002" data-tab='yue'>月分红</a>
            <a href="javascript:void(0)" id="003" data-tab='quyu'>区域分红</a>
        </div>

  <div class="fui-title">  </div>

		<div class='content-empty' style='display:none;'>

		</div>

    </div>
    
	<script id='tpl_commission_down_list' type="text/html">
		<%each list as fenhong%>
		<div class="fui-list" style="height: 3.5rem">
			<div class="fui-list-inner">
				<div class="row">
				      <div class="row-text" >
				      	{if $this->set['level']-2==1}
				      	
					  		<%fenhong.week%>
					  		
					  	{elseif $this->set['level']-1==2}
				      	
					  		<%fenhong.month%>
					  	{/if}
					  
				      
				      </div>
				</div>
			</div>
			<div class="row-remark">
				
				<p><%fenhong.monthmoney%>元</p>
				
				
			</div>
		</div>
		<%/each%>
	</script>

	<script language='javascript'>
		require(['../addons/ewei_shopv2/plugin/commission/static/js/fenhong.js'], function (modal) {
			modal.init({fromDetail: false});
		});
	</script>
</div>
{php $this->footerMenus()}
{template '_footer'}
